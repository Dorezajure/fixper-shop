<body>
    <header>
        <div class="container-header">
            <div class="header-h">
                <div class="header-blockone">
                    <img src="./icons/logo.svg" alt="logo.svg">
                    <div class="header-link">
                        <a class="header-link-text">Диагностика</a>
                        <a class="header-link-text">Стоимость</a>
                        <a class="header-link-text">Мастера</a>
                        <a class="header-link-text">Отзывы</a>

                    </div>
                </div>
                <div class="header-blocktwo">
                    <div class="header-city">
                        <img src="./icons/geo.svg" alt="geo.svg">

                    </div>

            </div>
            <div class="header-content">

                </div>
            </div>
            <div class="header-sale">   
                <button class="header-sale-img">
                    <img src="./icons/x.svg" alt="x.svg">
                </button>
                <div class="header-sale-block">
                    <img src="./icons/ellipse-green.svg" alt="ellipse-green">
                    <p class="header-sale-block-text">
                        <span>Мы открыты и принимаем заказы до 21:00</span>, позвоните сейчас и мы сделаем скидку 15%
                    </p>
                </div>
                <div class="header-sale-link">
                    <p class="header-sale-block-link">Получить скидку</p>
                    <a href="#" class="header-sale-block-arrow"><img src="./icons/arrow-sale.svg" alt="arrow-sale"></a>
                </div>
            </div>
        </div>
    </header>
    <main class="main-page">
